<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Atma:wght@400;700&family=Lexend:wght@300;400;700&family=Ranchers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Libre+Baskerville&family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom Styles -->
  <style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Lexend', sans-serif;
    font-size: 1.2rem; /* slightly larger default text */
  }

  h1 {
    font-family: 'Ranchers', cursive;
    font-size: 3rem; /* larger title */
  }

  h2 {
    font-family: 'Atma', cursive;
    font-size: 2.25rem;
  }

  p {
    font-family: 'Lexend', sans-serif;
    font-size: 1.25rem;
  }
</style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">My site</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/photos/">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact/">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog/">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido de la pÃ¡gina -->
  <main class="container py-4">
    <h1>Would you like to work together?</h1>
<p>I love to know what is your next project, I can help you.</p>
<div class="container py-5 text-white">
  <h1 class="display-4 mb-4">Get in Touch</h1>
  <p class="lead">Feel free to contact me via the form below or reach out on social media.</p>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Your name">
    </div>
<p><div class="mb-3">
<label for="email" class="form-label">Email:</label>
<input type="email" class="form-control" id="email" placeholder="Your email">
</div></p>
<p><div class="mb-3">
<label for="message" class="form-label">Message:</label>
<textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
</div></p>
<p><button type="submit" class="btn btn-light">Send Message</button></p>
  </form>
  <hr class="my-5">
  <h2 class="mt-5">Connect with me</h2>
  <div class="d-flex gap-3 mt-3">
    <a href="https://instagram.com" target="_blank" class="text-white fs-2">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://facebook.com" target="_blank" class="text-white fs-2">
      <i class="fab fa-facebook"></i>
    </a>
  </div>
</div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
